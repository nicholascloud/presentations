<!DOCTYPE HTML>
<html>
	<head>
	<script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	</head>
	<body>
		<h2>"Blade Runner"</h2>
		<video src="blade-runner.mov" controls="controls">No video for you!</video>

		<h2>"Endure" - No Fate Net</h2>
		<audio id="audio" src="endure.mp3" controls="controls">No audio for you!</audio>

        <h2>Progress bar</h2>
        <progress id="progress" value="0" max="100"></progress>
        <script lang="javascript">
            var progress = document.getElementById("progress");
            var value = 0;

            var interval = setInterval("increment()", 100);

            function increment() {
                progress.value = (++value);
                if(value == 100) {
                    clearInterval(interval);
                }
            }
        </script>
	</body>
</html>
