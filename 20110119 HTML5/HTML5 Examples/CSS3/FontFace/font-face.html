<!DOCTYPE html>
<html>
<head>
    <title>font-face</title>
    <style type="text/css">
        @font-face {
            font-family: Linden Hill;
            src: url('LindenHill.otf');
        }
        h3.linden { font-family: Linden Hill; }
    </style>
</head>
<body>

    <h1>Heading 1</h1>

    <h2>Heading 2</h2>

    <h3>Heading 3</h3>

    <h3 class="linden">Heading 3 (custom font)</h3>

</body>
</html>
