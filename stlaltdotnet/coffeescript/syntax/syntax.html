<!DOCTYPE html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script type="text/javascript">
        console.title = function(title) {
            console.log('=== ' + title + ' ===');
        }
        console.debug = function(obj, lbl) {
        	if(lbl) {
        		console.log('+++ DEBUG [' + lbl + '] +++');
        	} else {
	        	console.log('+++ DEBUG +++');
	        }
        	console.log(obj);
        	console.log('--- DEBUG ---');
        }
        $().ready(function() {
            var $ul = $('#commands');
            for(name in window.syntax) {
                var $li = $('<li></li>').text('window.syntax.' + name + '()');
                $ul.append($li);
            }
        });
    </script>
    <script type="text/javascript" src="_test.js"></script>
    <script type="text/javascript" src="array.js"></script>
    <script type="text/javascript" src="class.js"></script>
    <script type="text/javascript" src="comments.js"></script>
    <script type="text/javascript" src="comprehension.js"></script>
    <script type="text/javascript" src="controlflow.js"></script>
    <script type="text/javascript" src="destructuring.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="hash.js"></script>
    <script type="text/javascript" src="loop.js"></script>
    
</head>
<body>
    <p>Use the JavaScript console to execute a function.</p>
    <ul id="commands"></ul>
</body>
