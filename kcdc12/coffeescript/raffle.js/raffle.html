<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    <style type="text/css">
      body {padding:20px;}
    </style>

  </head>
  <body>
    <div class="container">
      <div class="content">
        
        <div class="page-header">
          <h1>Raffle.js</h1>
        </div>
  
        <form>
          
          <div class="row">
            <div id="participant_list" class="span7"></div>
            <!-- end left column -->
            
            <div id="prize_list" class="span7"></div>
            <!-- end right column -->
            
          </div>
          <!-- end row -->
          
          <div class="row">
            <div class="span14">
              <div class="well">
                <a id="roll" href="#" class="btn large primary">Roll the Dice!</a>
              </div>      
            </div>
          </div>
          <!-- end row -->
          
          <div class="row">
            <div class="span14">
              
              <div style="display:none;" id="success-banner" class="alert-message success">
                <a class="close" href="#">X</a>
                <p><span id="participant-name"><strong>so-and-so</strong></span> is a winner!</p>
              </div>
  
            </div>
          </div>
          <!-- end row -->
          
        </form>
  
      </div>
    </div>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script type="text/javascript">
      window.raffle = {
        participants: ['Nick', 'Mark', 'Mark', 'Tom', 'Jane'],
        prizes: ['Book', 'License', 'Video'] 
      }
    </script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
